<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
        <title>Sign up form</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="wrapper">
                <div class="banner">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="">
                        <p>wildlife.    </p>
                    </div>    
                </div>
            </div>
            <form action="" method="get">
                <fieldset>
                    <p>Sign up now for our wildlife photography newsletter. Lorem ipsum dolor sit amet 
                        consectetur, adipisicing elit. Vel facilis rerum molestias obcaecati magni.</p>        
                    <ul>
                        <li>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required>
                            <span></span>
                        </li>
                        <li>                          
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" required>
                            <span></span>
                        </li>
                        <li>                         
                            <label for="email">E-Mail</label>
                            <input type="email" id="email" name="email" required>
                            <span></span>
                        </li>
                        <li>                    
                            <label for="tel">Phone number</label>
                            <input type="tel" id="tel" name="tel" pattern="\d*">
                            <span></span>
                        </li>
                        <li>                           
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="pwd" required>
                            <span></span>
                        </li>
                        <li>                           
                            <label for="pwd2">Confirm password</label>
                            <input type="password" id="pwd2" name="pwd2" required>
                            <span></span>
                        </li>
                    </ul>
                    <p><button type="submit">Create Account</button></p>
                    <p>Already have an account? <a href="#">Sign in</a></p>    
                </fieldset>
            </form>
        </main>
    </body>
    <footer>

    </footer>
</html>
